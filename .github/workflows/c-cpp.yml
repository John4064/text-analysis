name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    #After Checked out
    - name: Run a one-line script
      run: echo Branch is Checked Out!
    #Build it with g++
    - name: Building with G++
      run: |
        cd ${{ github.workspace }}
        mkdir build
        cd build
        g++ ../Source/main.cpp ../Source/filep.cpp -o main
    #Run the executable with default input
    - name: Execute Solution
      run: |
        echo EXECUTE ORDER 66
        cd build
        ./main ../inputs/sun.txt
